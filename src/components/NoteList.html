<nav>
  {{#if notes.length > 0}}
    <ol>
      {{#each notes as note, index}}
        <li>
          <a href={{`/notes/${note.id}`}}>{{note.title}}</a>
        </li>
      {{/each}}
    </ol>
  {{else}}
    <p class="no-items">Empty, like the void.</p>
  {{/if}}
</nav>

<style>

  ol {
    margin: 0 0;
    padding: 0 0;
    list-style: none;
    border-top: 1px solid #e6e6e6;
  }
  
  a,
  a:link,
  a:visited {
    text-decoration: none;
    color: #666;
    padding: 0.5rem 0.5rem;
    display: block;
    border-bottom: 1px solid #e6e6e6;
    cursor: pointer;
  }
  
  a:hover {
    background-color: #fff;
  }

  .no-items {
    opacity: 0.5;
  }
  
</style>

<script>
  export default {
    
    data() {
      return {
        notes: [],
      }
    },
    
    oncreate() {
      this.store.observe('notes', notes => {
        this.set({ notes });
      });
    }
  }
</script>
